<ul class="contact-list">
	{%- if site.email -%}
	<li>
		<a class="u-email" href="mailto:{{ site.email }}"
			><img
				src="{{ '/assets/images/gmail.svg' | relative_url }}"
				class="svg-contact-icon"
			/>
		</a>
	</li>
	{%- endif -%} {%- if site.github_username -%}
	<li>
		<a
			target="_blank"
			href="https://github.com/{{ site.github_username| cgi_escape | escape }}"
			><img
				src="{{ '/assets/images/github.svg' | relative_url }}"
				class="svg-contact-icon"
		/></a>
	</li>
	{%- endif -%} {%- if site.linkedin_username -%}
	<li>
		<a
			target="_blank"
			href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"
			><img
				src="{{ '/assets/images/linkedin.svg' | relative_url }}"
				class="svg-contact-icon"
		/></a>
	</li>
	{%- endif -%} {%- if site.twitter_username -%}
	<li>
		<a
			target="_blank"
			href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"
			><img
				src="{{ '/assets/images/twitter.svg' | relative_url }}"
				class="svg-contact-icon"
		/></a>
	</li>
	{%- endif -%}
</ul>
